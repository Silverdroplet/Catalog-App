{% extends 'base.html' %}
{% block content %}
    <h2>Edit Collection: {{ collection.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'core:my_collections' %}">Back to My Collections</a>
{% endblock %}
