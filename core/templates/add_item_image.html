{% extends "base.html" %}

{% block title %}Add Equipment Image{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Add Image for {{ item.name }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload Image</button>
  </form>
  <a href="{% url 'core:edit_equipment' item.id %}" class="btn btn-link mt-3">Back to Edit Equipment</a>
</div>
{% endblock %}
