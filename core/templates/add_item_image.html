<!DOCTYPE html>
<html>
<head>
    <title>Add Equipment Image</title>
</head>
<body>
    <h1>Add Image for {{ equipment.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Image</button>
    </form>
    <a href="{% url 'core:catalog' %}">Back to Catalog</a>
</body>
</html>
