{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Confirm Deletion</h2>
  <p>Are you sure you want to delete "<strong>{{ equipment.name }}</strong>"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'core:catalog' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
