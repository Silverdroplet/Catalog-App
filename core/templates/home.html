<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Gear Lending @ UVA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #232D4B; 
      color: #E57200; 
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
    }
    /* Default button style: orange background, white text */

      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #E57200; 
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background-color: #D45D00; 
    }
  </style>
</head>
<body>
  <h1>Welcome to Sports Gear Lending @ UVA</h1>
  
  <!-- 1) Orange button: View Catalog -->
  <a href="{% url 'core:catalog' %}">View Catalog</a>

  <!-- 2) Orange button: Login (manual link) -->
  <a href="{% url 'core:login' %}">Login</a>
</body>
</html>
