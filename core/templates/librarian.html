{% extends "base.html" %}

{% block title %}Librarian Dashboard{% endblock %}

{% block content %}
  <h1 class="mb-4">Welcome, Librarian!</h1>
  <p>
    <a class="btn btn-primary" href="{% url 'core:catalog' %}">Manage Catalog</a>
  </p>
  <p>
    <a class="btn btn-primary" href="{% url 'core:add_collection' %}">Add Collection</a>
  </p>
  <p>
    <a class="btn btn-primary" href="{% url 'core:my_collections' %}">View Your Collections</a>
  </p>
  <form action="{% url 'core:logout' %}" method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
{% endblock %}
